<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ingmar-design</title>
      <style>
          body {
              background-color: #eae5df;
              color: #333333;
              margin: 20px;
              padding: 1px;
              cursor: none; /* Hide default cursor */
          }

          /* Custom cross cursor */
          #custom-cursor {
              position: fixed;
              top: 0;
              left: 0;
              width: 20px;
              height: 20px;
              pointer-events: none;
              z-index: 9999;
              transform: translate(-50%, -50%);
          }

          #custom-cursor::before,
          #custom-cursor::after {
              content: '';
              position: absolute;
              background-color: #333333;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
          }

          /* Horizontal rectangle */
          #custom-cursor::before {
              width: 20px;  /* Edit this for length */
              height: 4px;  /* Edit this for width */
          }

          /* Vertical rectangle */
          #custom-cursor::after {
              width: 4px;   /* Edit this for width */
              height: 20px; /* Edit this for length */
          }

          /* Only show custom cursor on hover-capable devices */
          @media (hover: hover) and (pointer: fine) {
              * {
                  cursor: none;
              }
          }

          @media not all and (hover: hover) and (pointer: fine) {
              * {
                  cursor: auto !important;
              }

              #custom-cursor {
                  display: none;
              }
          }

          #logo {
              width: 50px;
              height: 80px;
              transition: filter 0.3s ease;
              position: relative;
              z-index: 10;
              filter: brightness(0) saturate(100%) invert(35%) sepia(64%) saturate(1215%) hue-rotate(331deg) brightness(99%) contrast(94%);
          }

          #menu-shape {
              position: fixed;
              top: 0;
              left: -520px;
              width: 400px;
              height: 100vh;
              background-color: #e74c3c;
              transform: skewX(-15deg);
              transition: left 0.2s ease;
              z-index: 5;
          }

          #menu-shape.open {
              left: -200px;
          }

          #logo.menu-active {
              filter: brightness(0) saturate(100%) invert(93%) sepia(13%) saturate(306%) hue-rotate(322deg) brightness(105%) contrast(84%);
          }

          @media (hover: hover) and (pointer: fine) {
              #logo.menu-active:hover {
                  filter: brightness(0) saturate(100%) invert(19%) sepia(79%) saturate(0%) hue-rotate(271deg) brightness(89%) contrast(98%);
              }

              #logo:hover {
                  filter: brightness(0) saturate(100%) invert(19%) sepia(79%) saturate(0%) hue-rotate(271deg) brightness(89%) contrast(98%);
              }
          }
          }

      </style>
  </head>
  <body>
    <div id="custom-cursor"></div>
    <div id ="menu-shape"></div>
    <a href="/" id="logo-link">
        <img src="/ingmar-design-logo.svg" alt="Ingmar Buchner Logo" id="logo">
    </a>
    <div id="app"></div>
    <!-- <script type="module" src="/src/main.ts"></script> -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.getElementById('logo');
            const logoLink = document.getElementById('logo-link');
            const menuShape = document.getElementById('menu-shape');
            let menuOpen = false;

            logoLink.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Logo clicked, menuOpen:', menuOpen); // Debug line

                if (!menuOpen) {
                    menuShape.classList.add('open');
                    logo.classList.add('menu-active');
                    menuOpen = true;
                } else {
                    menuShape.classList.remove('open');
                    logo.classList.remove('menu-active');
                    menuOpen = false;
                }
            });
            // Click outside menu to close it
            document.addEventListener('click', function(e) {
                // Check if menu is open and click is outside both logo and menu
                if (menuOpen &&
                    !menuShape.contains(e.target) &&
                    !logoLink.contains(e.target)) {

                    menuShape.classList.remove('open');
                    logo.classList.remove('menu-active');
                    menuOpen = false;
                }
            });
            // Custom cursor tracking (only for mouse devices)
            if (window.matchMedia("(hover: hover) and (pointer: fine)").matches) {
                const cursor = document.getElementById('custom-cursor');

                document.addEventListener('mousemove', function(e) {
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                });
            }
        });

    </script>
  </body>
</html>
